<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabela-container">
        <table class="tabela">
            <tr>
                <th>ID</th>
                <th class="produto">Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="nome">Água mineral</td>
                <td>R$ 2.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="nome">Salgado Pequeno</td>
                <td>R$ 3.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="nome">Salgado Grande</td>
                <td>R$ 5.00</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="nome">Suco</td>
                <td>R$ 5.50</td>
            </tr>
        </table>
    </div>
</body>
</html>
